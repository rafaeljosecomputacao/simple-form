<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css" media="screen">
    <title>Simple Form</title>
</head>
<body>
    <header></header>

    <article>
        <div>
            <h2 id="title">Developer Registration</h2>
            <p id="subtitle">Complete with your information</p>
            <br>
        </div>

        <form>
            <fieldset class="group">
                <div class="field">
                    <label for="name"><strong>Name</strong></label>
                    <input type="text" name="name" id="name" required>
                </div>
    
                <div class="field">
                    <label for="lastname"><strong>Lastname</strong></label>
                    <input type="text" name="lastname" id="lastname" required>
                </div>
            </fieldset>

            <div class="field">
                <label for="email"><strong>Email</strong></label>
                <input type="email" name="email" id="email" required>
            </div>

            <div class="field">
                <label><strong>Development Area</strong></label>
                <label>
                    <input type="radio" name="development" value="frontend" checked>Front End
                </label>
                <label>
                    <input type="radio" name="development" value="backend">Back End
                </label>
                <label>
                    <input type="radio" name="development" value="fullstack">Fullstack
                </label>
            </div>

            <div class="field">
                <label for="career"><strong>Career</strong></label>
                <select id="career">
                    <option selected disabled value="">Select</option>
                    <option>Junior</option>
                    <option>Full</option>
                    <option>Senior</option>
                </select>
            </div>

            <fieldset class="group">
                <div id="check">
                    <label><strong>Select the technologies you use:</strong></label><br><br>
                    <input type="checkbox" name="technology1" id="technology1" value="HTML">
                    <label for="technology1">HTML</label>
                    <input type="checkbox" name="technology2" id="technology2" value="CSS">
                    <label for="technology2">CSS</label>
                    <input type="checkbox" name="technology3" id="technology3" value="Javascript">
                    <label for="technology3">Javascript</label>
                    <input type="checkbox" name="technology4" id="technology4" value="C#">
                    <label for="technology4">C#</label>
                    <input type="checkbox" name="technology5" id="technology5" value="Java">
                    <label for="technology5">Java</label>
                    <input type="checkbox" name="technology6" id="technology6" value="PHP">
                    <label for="technology6">PHP</label>
                </div>
            </fieldset>
    
            <div class="field">
                <br>
                <label><strong>Talk about your experience:</strong></label>
                <textarea row="6" style="width: 26em;" id="experience" name="experience"></textarea>
            </div>
    
            <button class="btn" type="submit">Send</button>
        </form>
    </article>

    <aside></aside>

    <footer></footer>
</body>
</html>
